name: "jaffle_shop"
version: "3.0.0"
require-dbt-version: ">=1.7.2"


profile: jaffle_shop

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  "dbt_date:time_zone": "Europe/London"

seeds:
  jaffle_shop:
    +schema: jaffle_shop_raw

models:
  jaffle_shop:
    staging:
      +materialized: view
    marts:
      +materialized: table
      +persist_docs:
        relation: true
        columns: true
      +tags:
        - "lookml"
