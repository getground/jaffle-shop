models:
  - name: orders
    description: ""
    columns:
      - name: order_id
        data_type: string
        description: The unique key of the orders mart.
        data_tests:
          - not_null
          - unique

      - name: location_id
        data_type: string
        description: Location ID. Refers to the locations table.

      - name: customer_id
        data_type: string
        description: The foreign key relating to the customer who placed the order.
        data_tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id

      - name: subtotal_cents
        data_type: int64
        description: Subtotal in cents.

      - name: tax_paid_cents
        data_type: int64
        description: Tax paid in cents.

      - name: order_total_cents
        data_type: int64
        description: Order total in cents.

      - name: subtotal
        data_type: numeric
        description: The total amount of the order in USD excluding tax.

      - name: tax_paid
        data_type: numeric
        description: The total amount of tax paid in USD.

      - name: order_total
        data_type: numeric
        description: The total amount of the order in USD including tax.

      - name: ordered_at
        data_type: timestamp
        description: The timestamp the order was placed at.

      - name: order_cost
        data_type: numeric
        description: The sum of supply expenses to fulfill the order.

      - name: order_items_subtotal
        data_type: numeric
        description: The sum of the subtotals of all items in the order.

      - name: count_food_items
        data_type: int64
        description: Number of food items in the order.

      - name: count_drink_items
        data_type: int64
        description: Number of drink items in the order.

      - name: count_order_items
        data_type: int64
        description: Number of items in the order.

      - name: is_food_order
        data_type: boolean
        description: A boolean indicating if this order included any food items.

      - name: is_drink_order
        data_type: boolean
        description: A boolean indicating if this order included any drink items.

      - name: customer_order_number
        data_type: int64
        description: The number of orders a customer has placed to date.