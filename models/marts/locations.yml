models:
  - name: locations
    description: >
      Location dimension table. The grain of the table is one row per location.
    columns:
      - name: location_id
        data_type: string
        description: Location ID

      - name: location_name
        data_type: string
        description: Location name

      - name: tax_rate
        data_type: float64
        description: Tax rate for the location

      - name: opened_date
        data_type: timestamp
        description: The date the location opened
