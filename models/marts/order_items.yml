models:
  - name: order_items
    description: >
      Items contatined in each order. The grain of the table is one row per order item.
    columns:
      - name: order_item_id
        data_type: string
        description: The unique key of the order items mart.

      - name: order_id
        data_type: string
        description: The foreign key relating to the order the item is contained in.

      - name: product_id
        data_type: string
        description: The foreign key relating to the product the item is.

      - name: ordered_at
        data_type: timestamp
        description: The timestamp the order was placed at.

      - name: product_name
        data_type: string
        description: Name of the product.

      - name: product_price
        data_type: numeric
        description: Price of the product.

      - name: is_food_item
        data_type: boolean
        description: Flag indicating if the product is a food item.

      - name: is_drink_item
        data_type: boolean
        description: Flag indicating if the product is a drink item.

      - name: supply_cost
        data_type: numeric
        description: The cost of the product to the business.
